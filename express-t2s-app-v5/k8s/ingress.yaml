apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: express-web-app
  namespace: apps
  annotations:
    # If your root path should hit "/" in the service unchanged, you can omit this.
    # nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx          # must match your ingress-nginx controller class
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: express-web-app
                port:
                  number: 80
