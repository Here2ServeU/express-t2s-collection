apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: express-t2s
  namespace: apps
  annotations:
    # You can add rewrite annotations etc. if needed
    # kubernetes.io/ingress.class is deprecated; use spec.ingressClassName
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: express-t2s
                port:
                  number: 80
